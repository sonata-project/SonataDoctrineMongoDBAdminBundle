framework:
    secret: '$3cr37'
    assets:
        enabled: true
    form:
        enabled: true
    session:
        storage_factory_id: session.storage.factory.mock_file
        name: MOCKSESSID
    http_method_override: false
    test: true
    translator:
        enabled: true
    router:
        utf8: true

security:
    providers:
        in_memory:
            memory: null
    firewalls:
        main:
            lazy: true

twig:
    exception_controller: null
    strict_variables: true

doctrine_mongodb:
    connections:
        default:
            server: "mongodb://localhost:27017"
    default_database: test_database
    document_managers:
        default:
            mappings:
                SonataMongoDBTest:
                    type: attribute
                    dir: "%kernel.project_dir%/Document"
                    is_bundle: false
                    prefix: Sonata\DoctrineMongoDBAdminBundle\Tests\App\Document
